# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind C-a send-prefix

# Reload config
bind R source-file ~/.tmux.conf \; display-message "source-file done"

unbind c
bind c new-window -c "#{pane_current_path}"
# Because leting go of Ctrl is a pain sometimes ;)
bind C-c new-window -c "#{pane_current_path}"

# Set $TERM and 24-bit color properly
set -g default-terminal "tmux-256color" 
set -ga terminal-overrides ",*-256col*:Tc"

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse mode
set-option -g mouse on

# Disable terminal clipboard (as Gnome Terminal does not support it)
set-option -s set-clipboard off

# split panes using | and -
bind |  split-window -h
bind ^v split-window -h
bind -  split-window -v
bind ^s split-window -v
unbind '"'
unbind %

# Switching widows with Alt+number
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6
bind -n M-7 select-window -t 7
bind -n M-8 select-window -t 8
bind -n M-9 select-window -t 9

# Switching tabs with C-PageUp and C-PageDown
bind -n C-PageDown  next-window
bind -n C-PageUp    previous-window

# switch panes using Alt-arrow without prefix
bind -n M-Left  select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

# Copy into system clipboard
bind -T copy-mode Enter             send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"
bind -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xsel -i -p && xsel -o -p | xsel -i -b"

# statusline theme
source-file ~/.tmux/tmux-statusline-themes/themes/gruvbox-dark.tmuxtheme
# source-file ~/.tmux/tmux-statusline-themes/themes/solarized-dark.tmuxtheme

set -s escape-time 20
